<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}The Last Social Media You'll Ever Need{% endblock %} | HobbyWorld</title>
    {% load static %}
    <link rel="icon" type="image/x-icon" size="16x16" href="{% static 'favicon-16x16.png' %}" />
    <link rel="icon" type="image/x-icon" size="32x32" href="{% static 'favicon-32x32.png' %}" />
    <link rel="stylesheet" href="{% static 'css/styles_new.css' %}">
    <script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
</head>

<body>
    {% include 'includes/nav.html' %}

    <main>
        <div class="container">
            <h1>{% block header %}{% endblock %}</h1>
        </div>
        {% block content %}
        {% endblock %}
    </main>
    {% include 'includes/footer.html' %}
</body>

</html>
